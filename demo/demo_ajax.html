<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./jquery.fast-search.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../jquery.fast-search.js"></script>
    </head>
    <body>

        <form action="/search" id="displayForm" method="get" accept-charset="utf-8">
            <div class="input text">
                <input name="q" placeholder="Search" type="text" id="q" />
            </div>
            <div class="submit"><input type="submit" value="Search"/></div>
        </form>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#q').fastSearch({
                    url: 'server_response.json',
                    dataType: 'json'
                });
            });
        </script>

    </body>
</html>
